<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Me</title>
  </head>
  <body class="flex flex-column" onload="onInit()">
    <!-- main header  -->
    <header class="main-layout main-header flex space-between">
      <div class="logo">Logo</div>

      <nav>
        <button>Gallery</button><button>Memes</button><button>About</button>
      </nav>
    </header>

    <!-- main  -->
    <main class="main-layout">
      <!-- image gallery  -->
      <div class="gallery hidden">
        <header class="gallery__header flex">
          <input type="search" class="input" placeholder="Search" />
          <div class="keyword-container">keywords</div>
        </header>

        <main class="gallery__container">
          <div class="images-container flex"></div>
        </main>
      </div>

      <!-- editor  -->
      <div class="editor flex">
        <section class="image-container">
          <canvas class="canvas" height="600" width="600"></canvas>
        </section>
        <section class="editor-container">
          <input
            class="input input-line"
            type="text"
            placeholder="Text Line"
            oninput="onTextChange()" />

          <div class="tools line-tools">
            <button class="button" onclick="on()">move up</button>
            <button class="button" onclick="on()">move down</button>
            <button class="button" onclick="onSwitchLine()">switch line</button>
            <button class="button" onclick="on()">add text line</button>
            <button class="button" onclick="on()">add delete line</button>
          </div>
          <div class="tools text-tools">
            <button
              class="button font-up"
              data-option="fontSize"
              onclick="onFontSizeUp()">
              font up
            </button>
            <button
              class="button font-down"
              data-option="fontSize"
              onclick="onFontSizeDown()">
              font down
            </button>
            <button
              class="button align"
              data-option="textAlign"
              data-value="right"
              onclick="onTextAlign(this)">
              align right
            </button>
            <button
              class="button align"
              data-option="textAlign"
              data-value="center"
              onclick="onTextAlign(this)">
              align center
            </button>
            <button
              class="button align"
              data-option="textAlign"
              data-value="left"
              onclick="onTextAlign(this)">
              align left
            </button>
            <select name="font">
              <option value="impact">IMPACT</option>
            </select>
            <input
              class="input stroke-color"
              data-option="strokeStyle"
              onchange="onTextOption(this)"
              type="color" />
            <input
              class="input font-color"
              data-option="fillStyle"
              onchange="onTextOption(this)"
              type="color" />
          </div>
          <div class="tools sticker-tools">stickers</div>
          <div class="tools image-tools">
            <button>share</button>
            <button>download</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="main-layout"></footer>
    <script src="js/fonts.js"></script>
    <script src="js/sevices/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/options.controller.js"></script>
    <script src="js/line.controller.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/main.controller.js"></script>
  </body>
</html>
